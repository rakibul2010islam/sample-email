<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Email Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,700;1,300&display=swap');
    body{
      font-family: 'Libre Franklin', sans-serif;
    }
  </style>
</head>

<body style="margin: 0; padding: 0;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td>
        <table bgcolor="#ffffff" align="center" border="0" cellpadding="0" cellspacing="0" width="550" style="border-collapse: collapse; ">
          <!------ top space ------->
          <tr><td style="font-size: 0; line-height: 0;" height="22">&nbsp;</td></tr>

          <!-- content -->
          <tr>
            <!-- space -->
            <td style="font-size: 0; line-height: 0;" width="15.4">&nbsp;</td>

            <!-- left logo -->
            <td valign="top">
              <img src="images/logo.png" alt="logo image" width="110" height="110" style="display: block;"/>
            </td>

            <!-- space -->
            <td style="font-size: 0; line-height: 0;" width="40">&nbsp;</td>            

            <!-- main content (in the center) -->
            <td valign="top" width="285">
              <table cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                <!-- name -->
                <tr>
                  <td style="font-family: 'Libre Franklin', sans-serif; font-size: 14px; font-weight: 700; color: #7DB1AF;">
                    Name Surname
                  </td>
                </tr>

                <!-- business title -->
                <tr>
                  <td style="font-family: 'Libre Franklin', sans-serif; font-size: 14px; font-weight: 300; color: #707070; font-style: italic;">
                    <em>Business title</em>
                  </td>
                </tr>

                <!------ space ------->
                <tr><td style="font-size: 0; line-height: 0;" height="16">&nbsp;</td></tr>

                <!-- line (green) -->
                <tr>
                  <td bgcolor="#7DB1AF" width="285" height="1"></td>
                </tr>

                <!------ space ------->
                <tr><td style="font-size: 0; line-height: 0;" height="12">&nbsp;</td></tr>

                <!-- street address and postal code -->
                <tr>
                  <td style="font-family: 'Libre Franklin', sans-serif; font-size: 11px; font-weight: 300; color: #707070;">
                    <span style="font-weight: 700;">A</span> Street 123, 1234 postal code
                  </td>
                </tr>

                <!------ space ------->
                <tr><td style="font-size: 0; line-height: 0;" height="5">&nbsp;</td></tr>

                <!-- phone number and email -->
                <tr>
                  <td style="font-family: 'Libre Franklin', sans-serif; font-size: 11px; font-weight: 300; color: #707070;">
                    <table cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                      <tr>
                        <!-- phone number -->
                        <td style="font-family: 'Libre Franklin', sans-serif; font-size: 11px; font-weight: 300; color: #707070;">
                          <span style="font-weight: 700;">M</span> <a href="tel:+320000000" style="color: #707070; text-decoration: none">+12 000 00 00</a>
                        </td>

                        <!-- space -->
                        <td style="font-size: 0; line-height: 0;" width="10">&nbsp;</td>

                        <!-- email -->
                        <td style="font-family: 'Libre Franklin', sans-serif; font-size: 11px; font-weight: 300; color: #707070;">
                          <span style="font-weight: 700;">E</span> <a href="mailto:name@email.com" style="color: #707070; text-decoration: none">name@email.com</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>

                <!------ space ------->
                <tr><td style="font-size: 0; line-height: 0;" height="5">&nbsp;</td></tr>

                <!-- website -->
                <tr>
                  <td style="font-family: 'Libre Franklin', sans-serif; font-size: 11px; font-weight: 300; color: #707070;">
                    <span style="font-weight: 700;">W</span> <a href="https://www.website.com" style="color: #707070; text-decoration: none;">www.website.com</a>
                  </td>
                </tr>

                <!------ space ------->
                <tr><td style="font-size: 0; line-height: 0;" height="12">&nbsp;</td></tr>

                <!-- schedule your appointment box -->
                <tr>
                  <td bgcolor="#ebebeb" width="285" height="42" style="padding-left: 14px; padding-right: 14px; padding-top: 7px; padding-bottom: 7px;">
                    <table cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                      <tr>
                        <!-- clock image -->
                        <td bgcolor="#ebebeb">
                          <img src="images/clock-regular-green.png" alt="clock-regular-pink" width="29" height="29" style="display: block;"/>
                        </td>

                        <!-- space -->
                        <td bgcolor="#ebebeb" style="font-size: 0; line-height: 0;" width="13">&nbsp;</td>

                        <!-- text content -->
                        <td bgcolor="#ebebeb" style="font-family: 'Libre Franklin', sans-serif; font-size: 11px; font-weight: 400; color: #707070;">
                          Schedule your appointment now via <br/> 
                          <a href="#" style="font-family: 'Libre Franklin', sans-serif; font-size: 11px; font-weight: 700; color: #707070; text-decoration: none; border-bottom: 2px solid #7DB1AF;">Booking module on our website!</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>

              </table>
            </td>

            <!-- space -->
            <td style="font-size: 0; line-height: 0;" width="36">&nbsp;</td>

            <!-- social links (on the right) -->
            <td width="56">
              <table cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                <!-- facebook link -->
                <tr>
                  <td align="center" width="12.7">
                    <a href="#">
                      <img src="images/fb.png" alt="fb image" width="7" height="12" style="display: block;"/>
                    </a>
                  </td>
                </tr>

                <!-- space -->
                <tr><td style="font-size: 0; line-height: 0;" height="10">&nbsp;</td></tr>

                <!-- instagram link -->
                <tr>
                  <td align="center" width="12.7">
                    <a href="#">
                      <img src="images/instagram.png" width="13.7" height="12.7" alt="instagram image" style="display: block;"/>
                    </a>
                  </td>
                </tr>

                <!-- space -->
                <tr><td style="font-size: 0; line-height: 0;" height="10">&nbsp;</td></tr>

                <!-- pinterest link -->
                <tr>
                  <td align="center" width="12.7">
                    <a href="#">
                      <img src="images/pinterest.png" width="10" height="13" alt="pinterest image" style="display: block;"/>
                    </a>
                  </td>
                </tr>

                <!-- space -->
                <tr><td style="font-size: 0; line-height: 0;" height="10">&nbsp;</td></tr>

                <!-- tiktok link -->
                <tr>
                  <td align="center" width="12.7">
                    <a href="#">
                      <img src="images/tiktok.png" width="11" height="12" alt="tiktok image" style="display: block;"/>
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
